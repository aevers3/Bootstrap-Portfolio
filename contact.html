    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

</head>

<body>
    <div class="container container-custom">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="top-custom-nav">
                    <a class="navbar-brand serif-type" href="index.html">Alex Evers</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav ml-auto">
                            <a class="nav-item nav-link" href="index.html">About </a>
                            <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
                            <a class="nav-item nav-link" href="#">Contact <span class="sr-only">(current)</span></a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>


    <!-- Contact form starts here -->
    <div class="container py-3 mb-5 container-custom border">
        <div class="row">
            <div class="col-12">
                <h1>Contact</h1>
            </div>
        </div>

        <hr class="divider">

        <div class="row">
            <div class="col-12">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name:</label>
                        <input type="" class="form-control" id="InputName" aria-describedby="emailHelp"
                            placeholder="Your name...">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address:</label>
                        <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp"
                            placeholder="Your email...">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Your thoughts..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary custom-submit">Submit</button>
                </form>
            </div>
        </div>
    </div>



    <!-- Footer starts here -->
    <nav class="navbar pt-4 pb-0 custom-footer mx-0 fixed-bottom">
        <span class="navbar-item text-white mx-auto copyright-text">Copyright &copy;</span>
